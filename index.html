<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커튼 &gt; 어쩌구 저쩌구 최고의 커튼 | 내일의 집</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <strong class="tag-red">특가</strong>
        <strong class="tag-green">단독</strong>
        <strong class="tag-gray">기획</strong>
      </div>
    </div>

    <div>
      <div class="avatar-24">
        <img src="assets/images/img-user-01.jpg" alt="" />
      </div>
      <div class="avatar-32">
        <img src="assets/images/img-user-01.jpg" alt="" />
      </div>
    </div>

    <div>
      <div class="star-rating-13">
        <i class="ic-star is-active"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
      </div>
      <div class="star-rating-16">
        <i class="ic-star is-active"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
      </div>
      <div class="star-rating-20">
        <i class="ic-star is-active"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
      </div>
      <div class="star-rating-24">
        <i class="ic-star is-active"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
      </div>
    </div>

    <div>
      <div class="price-16">
        <strong class="amount">40,000</strong>
        <span class="currency">원</span>
      </div>
      <div class="price-20">
        <strong class="amount">40,000</strong>
        <span class="currency">원</span>
      </div>
      <div class="price-32">
        <strong class="amount">40,000</strong>
        <span class="currency">원</span>
      </div>
      <div class="price-off">
        <strong class="amount">40,000</strong>
        <span class="currency">원</span>
      </div>
    </div>

    <div>
      <button type="button" class="btn-fill-primary btn-32">구매하기</button>
      <button type="button" class="btn-outlined btn-40">구매하기</button>
      <button type="button" class="btn-ghost btn-40">구매하기</button>
      <button type="button" class="btn-fill-secondary btn-40">구매하기</button>
    </div>
    <div>
      <button type="button" class="btn-fill-primary btn-32" disabled>
        구매하기
      </button>
      <button type="button" class="btn-outlined btn-40" disabled>
        구매하기
      </button>
      <button type="button" class="btn-ghost btn-40" disabled>구매하기</button>
      <button type="button" class="btn-fill-secondary btn-40" disabled>
        구매하기
      </button>
    </div>
  </body>
</html>
