<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커튼 &gt; 어쩌구 저쩌구 최고의 커튼 | 내일의 집</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 휴대폰과 데스크탑 레이아웃을 한방에 해결하자. 기준은 공통 요소이다. 공통요소란, 디자인뿐만 아니라 기능도 같아야 한다. 밑은 그 공통 요소를 기준으로 GNB를 왼, 오로 나눴다. -->
    <!-- 작은 화면, 즉 모바일 시안부터 먼저 마크업 하자. -->
    <!-- 마크업 순서: 각 화면 사이즈별로 시맨틱하게 한꺼번에 먼저 작성 -> global.scss에 정의한 것들 적용 + 일관된 스타일의 요소들에게 클래스로 스타일 적용 + 레이아웃을 위한 마크업 보강(grid 시스템 적용..그리고 기타 스타일링용 div추가 같은..) -> 통일성있게 요소의 클래스 이름을 정함 -->
    <!-- 보통 태블릿은 모바일이나 데스크탑을 따라간다. -->
    <!-- .container>.row>.col-..>header,a,...<<무조건..그리고 얘네한테는 다른 클래스 주지 않기 -->
    <!-- 클래스 이름 짓기에는 여러 방법론이 있으나, 회사의 권고사항이나 그런게 있지 않다면, 그냥 최대한 깔끔하게, 어디에 있고 어디서 뭘하는 무엇인지 알아볼 수 있는 이름으로..그냥 지을 것. -->
    <header class="gnb">
      <!-- 헤더는 그리드시스템의 시작점에서 벗어나있다.  따라서 이렇게 바깥에 써준다.-->
      <div class="container">
        <div class="row">
          <!-- 시안을 보면 알겠지만, 타블렛의 경우 컬럼 수가 딱 맞아떨어지지 않는다. 그냥 좌,우측 사이드로 나뉘어 거기서 화면의 너비가 넓어진다면 가로로 쫙 갈라지는 그런 구조일뿐이다. -->
          <!-- 따라서, 타블렛의 경우 여기서 col-md-12를 그냥 적어주면 되기는 하는데, 이렇게 적으면 width가 100%가 된다. 그런데 col-sm-4 때문에 이미 width:100%가 먹은 상태. 따라서 굳이 적어주지 않는다. 데스크탑도 마찬가지. -->
          <!-- 컬럼의 경우, 레이아웃이나 컬럼의 개수가 바뀔때만 클래스로 지정하기.. -->
          <div class="col-sm-4">
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <h1 class="logo">
                  <!-- 시안에서 가장 먼저 보이는 것은 메뉴 버튼이지만, 버튼 먼저 나오는 것은 semantic 하지 않으므로 먼저 마크업하지 않는다. -->
                  <a href="/">
                    <img src="./assets/images/logo.svg" alt="내일의 집" />
                  </a>
                </h1>

                <nav class="gnb-nav sm-hidden">
                  <!-- 내일의 집 서비스 특정 페이지로 굵직하게 이동하게 하는 것. 즉. 네비게이션의 역할을 함. -->
                  <!-- 중요! nav와 같은 섹셔닝 엘리먼트 안에 반드시 헤딩 태그를 달아줘야함. 헤딩 안에는 nav가 뭐하는 앤지 그 타이틀을 달것. -->
                  <h2 class="visually-hidden">메뉴</h2>
                  <ul class="gnb-nav-list">
                    <li class="gnb-nav-item"><a href="/">커뮤니티</a></li>
                    <li class="gnb-nav-item is-active">
                      <a href="/">스토어</a>
                    </li>
                    <li class="gnb-nav-item"><a href="/">인테리어시공</a></li>
                  </ul>
                </nav>

                <button
                  class="is-menu gnb-icon-button sm-only"
                  type="button"
                  aria-label="메뉴 열기 버튼"
                >
                  <!-- 옆에서부터 서랍처럼 열리는 구조. 서치도 마찬가지. -->
                  <i class="ic-menu"></i>
                </button>
              </div>

              <div class="gnb-right">
                <div class="input-group lg-only">
                  <i class="ic-search" aria-hidden></i>
                  <input
                    class="form-input"
                    type="text"
                    placeholder="스토어 검색"
                  />
                </div>

                <div class="button-group">
                  <button
                    class="is-search gnb-icon-button lg-hidden"
                    type="button"
                    aria-label="검색창 열기 버튼"
                  >
                    <i class="ic-search"></i>
                  </button>

                  <a
                    class="gnb-icon-button sm-hidden"
                    href="/"
                    aria-label="스크랩북 페이지로 이동"
                  >
                    <i class="ic-bookmark"></i>
                  </a>

                  <a
                    class="gnb-icon-button sm-hidden"
                    href="/"
                    aria-label="내 소식 페이지로 이동"
                  >
                    <i class="ic-bell"></i>
                  </a>
                  <!-- 모바일에서 보이는 메뉴 버튼이나 버튼 그룹안에 있는 아이콘 버튼들이나 안에 똑같이 아이콘 들어있고..크기 그런 것도 같으니 같은 클래스명을 사용해도 ㄱㅊ -->
                  <a
                    class="gnb-icon-button"
                    href="/"
                    aria-label="장바구니 페이지로 이동"
                  >
                    <i class="ic-cart"></i>
                  </a>

                  <button
                    class="gnb-avatar-button sm-hidden"
                    type="button"
                    aria-label="마이메뉴 열기 버튼"
                  >
                    <div class="avatar-32">
                      <img
                        src="./assets/images/img-user-01.jpg"
                        alt="사달라 아저씨"
                      />
                    </div>
                  </button>
                </div>

                <button class="btn-fill-primary btn-40 sm-hidden" type="button">
                  글쓰기
                  <i class="ic-chevron" aria-hidden></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
